<!DOCTYPE html>
<html>
    <head>
        <title>Quick Parabola></title>
    </head>
    <body>
        <h1>Some Parabola</h1>
        <hr>
        <canvas id="Parab1" height="401" width="401"></canvas>
        <script type="text/javascript">
            class parabola {
                constructor(AIn, BIn, CIn) {
                    this.a = AIn ?? 1;
                    this.b = BIn ?? 0;
                    this.c = CIn ?? 0;
                }

                at(XIn) {
                    return this.a*XIn*XIn + this.b*XIn + this.c;
                }
            }

            class LogicalCartesianPlane {
                constructor(logicalcoordsin, physicalcoordsin) {
                    this.logicalcoords = logicalcoordsin;
                    this.physicalcoords = physicalcoordsin;
                    this.lx2pxfactor = (this.physicalcoords.right - this.physicalcoords.left)/
                            (this.logicalcoords.right - this.logicalcoords.left);
                    this.ly2pyfactor = (this.physicalcoords.top - this.physicalcoords.bottom)/
                            (this.logicalcoords.top - this.logicalcoords.bottom);
                }

                lx2px(lxin) {
                    return ((lxin - this.logicalcoords.left)*this.lx2pxfactor) + this.physicalcoords.left;
                }

                ly2py(lyin) {
                    return ((lyin - this.logicalcoords.bottom)*this.ly2pyfactor) + this.physicalcoords.bottom;
                }
            }

            const canvas = document.getElementById("Parab1");
            const ctx = canvas.getContext("2d");
            const physicalcoords = { left: 0, top: 0, right: canvas.width-1, bottom: canvas.height-1 };
            let minx=-20;
            let maxx=20;
            let miny = 0;
            let maxy = 400;
            let yoffset = 400;
            const logicalcoords = { left: minx, top: yoffset, right: maxx, bottom: 0 };
            const lp = new LogicalCartesianPlane(logicalcoords, physicalcoords)
            const myParab = new parabola(1);
            let xoffset=200;
            let paramfactor = 1/100;

            //Draw axes
            ctx.strokeStyle = 'black';
            ctx.beginPath();
            ctx.moveTo(lp.lx2px(0), lp.ly2py(miny));
            ctx.lineTo(lp.lx2px(0), lp.ly2py(maxy));
            ctx.moveTo(lp.lx2px(minx), lp.ly2py(0));
            ctx.lineTo(lp.lx2px(maxx), lp.ly2py(0));
            ctx.stroke();

            //Draw parabola
            ctx.strokeStyle = 'blue';
            ctx.beginPath();
            ctx.moveTo(lp.lx2px(minx), lp.ly2py(myParab.at(minx)));
            for(x=minx; x<=maxx; x++)
            {
                y = myParab.at(x);
                lx = lp.lx2px(x);
                ly = lp.ly2py(y);
                ctx.lineTo(lp.lx2px(x), lp.ly2py(y));
            }
            ctx.stroke();
        </script>
    </body>
</html>
